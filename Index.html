        <div class="container text-center">

          <br>
          <div class="col">
            <p class="display-4" style="color: white;" >Magic Attendence Confirmation</p>

            <button class="btn btn-dark btn-lg" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
          </div>
          
        </div>





<div id="id01" class="modal">
  
  <form class="modal-content animate"  action="http://ANKITRLPT/Magicxpi4.13/MgWebRequester.dll" enctype=text/html METHOD="post">
    <input type="hidden" name="appname" value="IFSUsername">
    <input type="hidden" name="prgname" value="HTTP">
    <input type="hidden" name="arguments" value="-AUsername#credentials">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="img\LoginLogo.svg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="Username"><b>Username</b></label>
      <input class="form-control" type="text" placeholder="Enter Username" name="Username" required>

      <label for="Password"><b>Password</b></label>
      <input class="form-control" type="password" placeholder="Enter Password" name="Password" required>
      <br><br>
      <center>
        <button type="submit" class="btn btn-outline-success">Login</button>
      </center>


    </div>


  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
